<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sidebar with Night Mode Toggle</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Custom Script -->
    <script src="./js/main.js" defer></script>

    <!-- Font Awesome 5.12.0-2 CDN -->
    <!-- Check it out https://fontawesome.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0=" crossorigin="anonymous"></script>

    <!-- Anime.js 3.2.0 CDN -->
    <!-- Check it out https://animejs.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" integrity="sha256-hBMojZuWKocCflyaG8T19KBq9OlTlK39CTxb8AUWKhY=" crossorigin="anonymous" defer></script>

</head>
<body>

    <aside class="sidebar" id="sidebar">
        <button class="button button-secondary" id="closeSideBarBtn">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="button button-secondary" id="toggle-mode">Toggle Dark/Light Mode</button>
    </aside>

    <h2>Simple Light/Dark Mode Toggle with Navbar</h2>

    <button class="button button-primary" id="openSidebarBtn">
        Open sidebar
    </button>
    
</body>
</html>
